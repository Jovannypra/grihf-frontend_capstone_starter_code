<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/grihf-frontend_capstone_starter_code/Sign_Up/Sign_Up.css">
</head>
<body>
    <!-- Div contenedor principal para el contenido de la página -->
    <div class="container">
        <!-- Div para el diseño de cuadrícula del inicio de sesión -->
        <div class="login-grid">
            <!-- Div para el texto de inicio de sesión -->
            <div class="login-text">
                <h2>Iniciar sesión</h2>
            </div>
            <!-- Texto adicional de inicio de sesión con un enlace a la página de registro -->
            <div class="login-text">
                ¿Eres un nuevo miembro? <span><a href="../Sign_Up/Sign_Up.html" style="color: #2190FF;"> Regístrate
                        Aquí</a></span>
            </div>
            <br />
            <!-- Div para el formulario de inicio de sesión -->
            <div class="login-form">
                <form>
                    <!-- Grupo de formulario para el campo de correo electrónico -->
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Introduce tu correo electrónico"
                            aria-describedby="helpId" />
                    </div>
                    <!-- Grupo de formulario para el campo de contraseña -->
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Introduce tu contraseña" aria-describedby="helpId" />
                    </div>
                    <!-- Grupo de botones para los botones de inicio de sesión y restablecimiento -->
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary mb-2 mr-1 waves-effect waves-light">Iniciar sesión</button>
                        <button type="reset" class="btn btn-danger mb-2 waves-effect waves-light">Restablecer</button>
                    </div>
                    <br />
                    <!-- Texto adicional de inicio de sesión para la opción '¿Olvidaste tu contraseña?' -->
                    <div class="login-text">
                        ¿Olvidaste tu contraseña?
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
