<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/LandingPage/LandingPage.css">
  <link rel="stylesheet" href="/LandingPage/Navbar.css">
</head>

<body>
  <nav>
    <!-- Sección del logotipo de navegación -->
    <div class="nav__logo">
      <!-- Enlace a la página de inicio -->
      <a href="/">
        StayHealthy
        <!-- Inserta un ícono SVG de un doctor con un estetoscopio -->
        <svg xmlns="http://www.w3.org/2000/svg" height="26" width="26" viewBox="0 0 1000 1000" style="fill:#3685fb">
          <title>Doctor With Stethoscope SVG icon</title>
          <g>
            <g>
              <!-- Ruta para el ícono del estetoscopio -->
              <path
                d="M499.8,10c91.7,0,166,74.3,166,166c0,91.7-74.3,166-166,166c-91.7,0-166-74.3-166-166C333.8,84.3,408.1,10,499.8,10z">
              </path>
              <!-- Ruta adicional para el ícono -->
              <path d="M499.8,522.8c71.2,0,129.1-58.7,129.1-129.1H370.6C370.6,464.1,428.6,522.8,499.8,522.8z"></path>
              <!-- Otra ruta para el ícono -->
              <path
                d="M693.2,395c-0.7,94.9-70.3,173.7-160.8,188.9v155.9c0,80.3-60.7,150.8-140.8,155.3c-83,4.7-152.7-58.9-157.6-139.7c-22-12.8-35.6-38.5-30.3-66.7c4.7-25.1,25.5-45.6,50.8-49.9c39.7-6.7,74.1,23.7,74.1,62.1c0,23-12.3,43-30.7,54.1c4.7,45.4,45.1,80.4,92.6,76c44.6-4,77.2-44....">
              </path>
            </g>
          </g>
        </svg>
      </a>
      <!-- Un elemento span con fines de estilo -->
      <span>.</span>
    </div>
    <!-- Sección del ícono de navegación con un evento onClick -->
    <div class="nav__icon" onClick={handleClick}>
      <!-- Ícono de Font Awesome para las barras (menú hamburguesa) -->
      <i class="fa fa-times fa fa-bars"></i>
    </div>
    <!-- Unordered list for navigation links with 'active' class -->
    <ul class="nav__links active">
      <!-- Lista desordenada de enlaces de navegación con clase 'activa' -->
      <li class="link">
        <a href="../Landing_Page/LandingPage.html">Inicio</a>
      </li>
      <!-- Elemento de lista para el enlace 'Citas' -->
      <li class="link">
        <a href="#">Equipo</a>
      </li>
      <!-- Elemento de lista para el enlace 'Registrarse' con un botón -->
      <li class="link">
        <a href="../Sign_Up//Sign_Up.html">
          <button class="btn1">Inscribirse</button>
        </a>
      </li>
      <!-- Elemento de lista para el enlace 'Iniciar sesión' con un botón -->
      <li class="link">
        <a href="../Login/Login.html">
          <button class="btn1">Acceso</button>
        </a>
      </li>
    </ul>
  </nav>
  <section class="hero-section">
    <div>
      <div data-aos="fade-up" class="flex-hero">

        <h1>
          Su médico de salud<br />
          <span class="text-gradient">

            Nuestra Responsabilidad
          </span>
        </h1>
        <div class="blob-cont">
          <div class="blue blob"></div>
        </div>
        <div class="blob-cont">
          <div class="blue1 blob"></div>
        </div>
        <h4>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eaque at quae ducimus. Suscipit omnis quibusdam non
          cum rem voluptatem!
        </h4>
        <a href="#services">
          <button class="button">Get Started</button>
        </a>

      </div>

    </div>
  </section>
</body>

</html>
